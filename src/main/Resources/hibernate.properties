mysql.driver=com.mysql.jdbc.Driver
--mysql.url=jdbc:mysql://localhost:3306/spring_jpa?useSSL=false&useUnicode=true&characterEncoding=UTF-8
mysql.url=jdbc:mysql://localhost:3306/embedded?useSSL=false&useUnicode=true&characterEncoding=UTF-8
mysql.user=root
mysql.password=1234

hibernate.show_sql=true
hibernate.format_sql=true
hibernate.hbm2ddl.auto=update
hibernate.dialect=org.hibernate.dialect.MySQL5InnoDBDialect
hibernate.ENABLE_LAZY_LOAD_NO_TRANS=true

hibernate.c3p0.min_size=5
hibernate.c3p0.max_size=20
hibernate.c3p0.acquire_increment=1
hibernate.c3p0.timeout=1800
hibernate.c3p0.max_statements=150
hibernate.c3p0.initialPoolSize=5
hibernate.c3p0.idle_test_period=60
hibernate.c3p0.acquireRetryAttempts=1
hibernate.c3p0.acquireRetryDelay=250